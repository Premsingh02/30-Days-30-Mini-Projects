<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day 02 - Login Page</title>

    <!-- css file -->
    <link rel="stylesheet" href="style.css">

    <!-- font awesome(for icons) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header class="header">
        <a href="#" class="logo">my <span>Space</span></a>

        <nav class="nav">
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Services</a>
            <a href="#">About</a>
            <a href="#">Contact</a>

            <button class="btn">Login</button>
        </nav>
    </header>
    
    <div class="wrapper">
        <span class="close-btn">
            <i class="fas fa-times"></i>
        </span>
        <div class="form-wrapper login">
            <h2>Login</h2>
            <form action="#">
                <div class="input-box">
                    <span class="icon">
                        <i class="fas fa-envelope"></i>
                    </span>
                    <input type="email" id="email" required>
                    <label for="email">Email</label>
                </div>
                <div class="input-box">
                    <span class="icon">
                        <i class="fas fa-lock"></i>
                    </span>
                    <input type="password" id="password" required>
                    <label for="password">Password</label>
                </div>
                <div class="options">
                    <label><input type="checkbox">Remember Me   </label>
                    <a href="#">Forgot Password?</a>
                </div>
                <button>Login</button>
                <div class="toggle">
                    <p>Don't have an account? <a class="signup-link" href="#">Singup</a></p>
                </div>
            </form>
        </div>
        <div class="form-wrapper signup">
            <h2>Singup</h2>
            <form action="#">
                <div class="input-box">
                    <span class="icon">
                        <i class="fas fa-user"></i>
                    </span>
                    <input type="text" id="text" required>
                    <label for="text">Username</label>
                </div>
                <div class="input-box">
                    <span class="icon">
                        <i class="fas fa-envelope"></i>
                    </span>
                    <input type="email" id="email" required>
                    <label for="email">Email</label>
                </div>
                <div class="input-box">
                    <span class="icon">
                        <i class="fas fa-lock"></i>
                    </span>
                    <input type="password" id="password" required>
                    <label for="password">Password</label>
                </div>
                <div class="options">
                    <label><input type="checkbox">I agree to the terms & conditions</label>
                </div>
                <button>Signup</button>
                <div class="toggle">
                    <p>Already have an account? <a class="login-link" href="#">Login</a></p>
                </div>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
