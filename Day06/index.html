<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eco Shop - Ecommerce Project</title>

    <!-- CSS FILE -->
    <link rel="stylesheet" href="style.css">

    <!-- REMIX ICON -->
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.0.0/fonts/remixicon.css"
    rel="stylesheet"/>

    <!-- FONT AWESOME -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <!-- HEADER SECTION -->
    <header>
        <div class="Sale-Bar">
            <h6>
                <P>
                    Free shipping with purchase Rp250.000
                    <i class="ri-arrow-right-line"></i>
                </P> 
            </h6>
        </div>
        <div class="nav">
            <img src="./assests/Logo (2).png" alt="Main Logo" class="logo">
            <input type="search" placeholder="Search here..." class="search">
            <div class="nav-btn">
                <img src="./assests/profile.svg">
                <img src="./assests/bag.svg">
            </div>
        </div>
        <div class="menu-bar">
            <h3>NEW!</h3>
            <h3>Clothing</h3>
            <h3>Bath</h3>
            <h3>Bedding</h3>
            <h3>Home Goods</h3>
            <h3>Furniture</h3>
            <h3>Footwear</h3>
            <h3>Accesories</h3>
        </div>
    </header>
    <hr class="nav-hr">
    <!-- MAIN SECTION -->
    <main>
        <div class="left-hero-section">
            <h1>Healthy cutlery,<br> healthy body</h1>
            <p>Upgrade your dining experience and<br>begin your path to a healthy you right now.</p>
            <button class="main-section-btn">Learn More</button>
        </div>
        <div class="right-hero-section">
            <img src="assests/table-with-lunch-things-lunchbox-cup-tableware-greenery-top-view 1.png">
        </div>
    </main>
    
    <!-- JS FILE -->
    <script src="script.js"></script>
</body>
</html>
